<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="main-cont">
        <div id="first-part">
            <div id="heading"><span id="white">Generate a</span> <span id="green"> random password</span></div>
            <div id="textLine">Never use an insecure password again.</div>
            <button id="genbtn">Generate password</button>
            <div id="line"></div>
        </div>

        <div id="second-part">
            <button class="pass-div" id="passOne" onclick="copyPassOne()"></button>
            <button class="pass-div" id="passTwo" onclick="copyPassTwo()"></button>
        </div>
        <div id="third-part">
            <div id="range-div">
                <span id="pass-text">Password Length </span>
                <input type="range" min="5" max="20" value="15" id="range">
                <span id="range-value"></span>
            </div>
            <div id="box-div">
                <span id="text-box">Characters Used</span>
                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="symbols">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Lowercase</label>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Uppercase</label>
            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
